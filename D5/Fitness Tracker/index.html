<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <input type="number" id="stepsInput" placeholder="عدد الخطوات اليوم">
        <input type="number" id="distanceInput" placeholder="المسافة بالكيلومتر">
        <input type="number" id="caloriesInput" placeholder="عدد السعرات المحروقة">
        <br>
        <button id="saveBtn">حفظ</button>
        <button id="resetBtn">إعادة ضبط البيانات</button>

        <div class="totals">
            <h2>إجمالي بياناتك:</h2>
            <p>الخطوات: <span id="totalSteps">0</span></p>
            <p>المسافة: <span id="totalDistance">0</span> كم</p>
            <p>السعرات: <span id="totalCalories">0</span> cal</p>
        </div>

        <div class="feedback" id="feedback">تم تحديث بياناتك بنجاح!</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
